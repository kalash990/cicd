<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    input[type='text'] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: lightblue;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <input type="text" id="temp-input" placeholder="Enter temperature...">
  <br><br>
  <button id="to-celsius">To Celsius</button>
  <button id="to-fahrenheit">To Fahrenheit</button>
  <br><br>
  <p id="result"></p>
  
  <script>
    const tempInput = document.querySelector('#temp-input');
    const toCelsiusBtn = document.querySelector('#to-celsius');
    const toFahrenheitBtn = document.querySelector('#to-fahrenheit');
    const result = document.querySelector('#result');

    toCelsiusBtn.addEventListener('click', () => {
      const fahrenheit = parseFloat(tempInput.value);
      const celsius = (fahrenheit - 32) * 5 / 9;
      result.textContent = `${fahrenheit}째F = ${celsius.toFixed(2)}째C`;
    });
    
    toFahrenheitBtn.addEventListener('click', () => {
      const celsius = parseFloat(tempInput.value);
      const fahrenheit = celsius * 9 / 5 + 32;
      result.textContent = `${celsius}째C = ${fahrenheit.toFixed(2)}째F`;
    });
  </script>
</body>
</html>
